<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontální Timeline Galerie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    .timeline-container {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .timeline-container::-webkit-scrollbar {
      display: none;
    }

    .timeline-gallery {
      display: flex;
      gap: 10px;
      padding: 10px;
      height: 100%;
    }

    .timeline-photo {
      position: relative;
      aspect-ratio: 2 / 3;
      height: 100%;
      flex-shrink: 0;
      max-width: 400px;
      min-width: 200px;
      width: auto;
      background-color: #111;
      overflow: hidden;
      border-radius: 10px;
    }

    .timeline-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .timeline-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 14px;
      line-height: 1.4em;
      max-height: 4.2em; /* 3 řádky */
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .timeline-caption.expanded {
      max-height: 100%;
      -webkit-line-clamp: unset;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="timeline-container" id="timeline">
  <div class="timeline-gallery">
    <div class="timeline-photo">
      <img src="https://picsum.photos/id/1011/400/600" loading="lazy" alt=""/>
      <div class="timeline-caption">Toto je dlouhý popisek, který ukazuje možnosti rozbalení. Může pokračovat přes více řádků a po kliknutí se celý rozbalí.</div>
    </div>
    <div class="timeline-photo">
      <img src="https://picsum.photos/id/1015/400/600" loading="lazy" alt=""/>
      <div class="timeline-caption">Krátký popisek.</div>
    </div>
    <div class="timeline-photo">
      <img src="https://picsum.photos/id/1021/400/600" loading="lazy" alt=""/>
      <div class="timeline-caption">Další ukázka s velmi dlouhým textem, který je delší než tři řádky a měl by být zkrácen. Kliknutím lze zobrazit celý.</div>
    </div>
    <!-- Přidej víc fotek dle potřeby -->
  </div>
</div>

<script>
  const timeline = document.getElementById("timeline");

  let isDown = false;
  let startX;
  let scrollLeft;

  timeline.addEventListener("mousedown", (e) => {
    isDown = true;
    startX = e.pageX - timeline.offsetLeft;
    scrollLeft = timeline.scrollLeft;
  });

  timeline.addEventListener("mouseleave", () => {
    isDown = false;
  });

  timeline.addEventListener("mouseup", () => {
    isDown = false;
  });

  timeline.addEventListener("mousemove", (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - timeline.offsetLeft;
    const walk = (x - startX) * 1.5;
    timeline.scrollLeft = scrollLeft - walk;
  });

  // touch support
  timeline.addEventListener("touchstart", (e) => {
    startX = e.touches[0].pageX - timeline.offsetLeft;
    scrollLeft = timeline.scrollLeft;
  });

  timeline.addEventListener("touchmove", (e) => {
    const x = e.touches[0].pageX - timeline.offsetLeft;
    const walk = (x - startX) * 1.5;
    timeline.scrollLeft = scrollLeft - walk;
  });

  // caption expand toggle
  document.querySelectorAll(".timeline-caption").forEach((caption) => {
    caption.addEventListener("click", () => {
      caption.classList.toggle("expanded");
    });
  });

  // blokace scrollu kolečkem myši (pouze vertikální)
  window.addEventListener("wheel", (e) => {
    if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
      e.preventDefault();
    }
  }, { passive: false });
</script>

</body>
</html>
