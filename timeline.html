<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Timeline</title>
    <style>
      :root {
        --vh: 1vh;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: sans-serif;
      }

      .timeline-container {
        height: calc(var(--vh, 1vh) * 100);
        overflow-x: scroll;
        overflow-y: hidden;
        display: flex;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .timeline-track {
        display: flex;
        align-items: center;
        padding: 0 0.5rem;
      }

      .timeline-item {
        flex: 0 0 auto;
        scroll-snap-align: center;
        margin: 0 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .timeline-item img {
        height: 90vh;
        aspect-ratio: 2 / 3;
        width: auto;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      /* Hide scrollbars */
      .timeline-container::-webkit-scrollbar {
        display: none;
      }
      .timeline-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="timeline-container">
      <div class="timeline-track">
        <div class="timeline-item">
          <img src="https://placehold.co/400x600?text=1" alt="1" />
        </div>
        <div class="timeline-item">
          <img src="https://placehold.co/400x600?text=2" alt="2" />
        </div>
        <div class="timeline-item">
          <img src="https://placehold.co/400x600?text=3" alt="3" />
        </div>
        <div class="timeline-item">
          <img src="https://placehold.co/400x600?text=4" alt="4" />
        </div>
        <div class="timeline-item">
          <img src="https://placehold.co/400x600?text=5" alt="5" />
        </div>
      </div>
    </div>

    <script>
      function setRealViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setRealViewportHeight);
      window.addEventListener('load', setRealViewportHeight);
    </script>
  </body>
</html>
