<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontální Galerie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .timeline-gallery {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      height: 80vh;
      padding: 0;
      scroll-snap-type: x mandatory;
    }

    .timeline-gallery::-webkit-scrollbar {
      display: none;
    }

    .timeline-item {
      position: relative;
      flex: 0 0 auto;
      aspect-ratio: 2 / 3;
      height: 100%;
      margin-right: 10px;
      scroll-snap-align: start;
    }

    .timeline-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    .timeline-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      color: white;
      font-size: 0.9rem;
      padding: 0.6em;
      max-height: 4.8em; /* 3 řádky */
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      transition: max-height 0.3s ease;
      cursor: pointer;
    }

    .timeline-caption.expanded {
      max-height: 100%;
      padding-bottom: 2em;
    }

    .timeline-caption::after {
      content: '...';
      position: absolute;
      bottom: 0.6em;
      right: 1em;
      background: rgba(0,0,0,0.3);
      padding: 0 0.4em;
      border-radius: 4px;
      font-size: 0.8em;
      display: none;
    }

    .timeline-caption.truncated::after {
      display: block;
    }

    /* Smooth scroll wheel horizontal override */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body:has(.timeline-gallery:hover) {
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <div class="timeline-gallery" id="timelineGallery">
    <div class="timeline-item">
      <img class="timeline-img" src="https://placehold.co/400x600?text=1" alt="Obrázek 1" loading="lazy">
      <div class="timeline-caption">Krátký text pro obrázek.</div>
    </div>
    <div class="timeline-item">
      <img class="timeline-img" src="https://placehold.co/400x600?text=2" alt="Obrázek 2" loading="lazy">
      <div class="timeline-caption truncated">Toto je velmi dlouhý text, který popisuje fotku podrobněji a má více než tři řádky, takže se zobrazí se zkrácením a uživatel si jej může rozkliknout pro celý obsah.</div>
    </div>
    <div class="timeline-item">
      <img class="timeline-img" src="https://placehold.co/400x600?text=3" alt="Obrázek 3" loading="lazy">
      <div class="timeline-caption">Středně dlouhý text, který se možná vejde.</div>
    </div>
    <!-- Další položky můžeš přidat stejně -->
  </div>

  <script>
    // Kliknutí na caption pro rozbalení
    document.querySelectorAll('.timeline-caption').forEach(caption => {
      caption.addEventListener('click', () => {
        caption.classList.toggle('expanded');
      });
    });

    // Odchytni wheel a převeď na horizontal scroll
    document.getElementById('timelineGallery').addEventListener('wheel', function (e) {
      if (e.deltaY === 0) return;
      e.preventDefault();
      this.scrollLeft += e.deltaY;
    }, { passive: false });
  </script>
</body>
</html>
