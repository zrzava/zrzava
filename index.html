<script>
document.addEventListener("DOMContentLoaded", function () {
    const images = [
        { url: "img/bg01.png", weight: 20 }, // dívka v okně
        { url: "img/bg02.png", weight: 50 }, // terasa nad Prahou
        { url: "img/bg03.png", weight: 40 }, // dívka a truck
        { url: "img/bg04.png", weight: 5 }   // nic
    ];

    // Funkce pro výběr obrázku na základě vah
    function getRandomImage(images) {
        const totalWeight = images.reduce((sum, image) => sum + image.weight, 0);
        let random = Math.random() * totalWeight; // Generuje náhodné číslo mezi 0 a totalWeight

        for (const image of images) {
            random -= image.weight; // Odebírá váhu obrázku od náhodného čísla
            if (random <= 0) {
                return image.url; // Když náhodné číslo klesne na nulu nebo pod, vybere se tento obrázek
            }
        }
    }

    // Výběr náhodného obrázku
    const selectedImage = getRandomImage(images);

    // Nastavení pozadí divu
    const section = document.querySelector(".section.product");
    section.style.backgroundImage = `url('${selectedImage}')`;
});

</script>
